<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Stone, Paper, Scissors Game</h1>
        <div class="choices">
            <button id="stone">Stone</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div class="result">
            <p id="result-message">Make your choice!</p>
            <p id="player-choice">Your choice: </p>
            <p id="computer-choice">Computer's choice: </p>
        </div>
        <div class="score">
            <p id="player-score">Player Score: 0</p>
            <p id="computer-score">Computer Score: 0</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
